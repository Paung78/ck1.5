<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lottery Tricks Ai Preditionn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0f1d, #1c2337);
      color: #e5edff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: #10192d;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.15), inset 0 0 8px #00d9ff30;
      text-align: center;
      width: 100%;
      max-width: 420px;
      transition: 0.4s ease;
      position: relative;
    }

    .container:hover {
      box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3), inset 0 0 10px #00c0ff55;
      transform: translateY(-4px);
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #00eaff, #0070ff);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 32px;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 195, 255, 0.5);
      transform: rotate(10deg);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 0.12em;
      text-shadow: 0 0 10px #00e5ff60;
    }

    .subtitle {
      font-size: 14px;
      color: #8095b3;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #e5edff;
      text-align: left;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 14px;
      background: #0f1a2c;
      color: #d0eaff;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: inset 0 0 10px #0b314f;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      background: #162c4d;
      box-shadow: 0 0 12px #00cfff;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 18px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #00eaff, #0070ff);
      color: #06121d;
      text-transform: uppercase;
      box-shadow: 0 6px 20px rgba(0, 195, 255, 0.5);
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0090dd, #0040aa);
      color: #d8f6ff;
      transform: translateY(-2px);
    }

    .btn-channel {
      background: linear-gradient(90deg, #3a7dff, #00aaff);
      color: #fff;
    }

    .btn-owner {
      background: linear-gradient(90deg, #ffc400, #ffaa00);
      color: #241a00;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8095b3;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    #timer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #8095b3;
      padding: 12px;
      background: #0f1a2c;
      border-radius: 8px;
    }

    #content {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #0f1a2c;
      border-radius: 12px;
      text-align: center;
    }

    .success-icon {
      color: #00ffad;
      font-size: 28px;
      margin-bottom: 12px;
    }

    /* Page 2 Styles */
    #page2 {
      display: none;
    }

    .digits-inputs {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .digits-inputs input {
      width: 45px;
      height: 60px;
      font-size: 2rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #0e1f33;
      color: #00ddff;
      text-align: center;
      box-shadow: inset 0 0 8px #004a70;
    }

    #result {
      margin-top: 24px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #141e36;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00385050;
      min-height: 58px;
    }

    #result.big {
      color: #00ffad;
      border: 2px solid #00d9a0;
    }

    #result.small {
      color: #ff7070;
      border: 2px solid #ff4d4d;
    }

    .loading-dots::after {
      content: '⠋⠙⠹⠸⠼⠴⠦⠧⠇⠏';
      animation: dots 1s steps(10) infinite;
      display: inline-block;
      font-size: 1.4rem;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes dots {
      to { content: '⠋'; }
    }

    @media (max-width: 480px) {
      .digits-inputs input {
        width: 38px;
        height: 50px;
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginPage">
    <div class="badge">PREMIUM</div>
    
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>Lottery Tricks Ai Predition</h1>
      <div class="subtitle">Intelligent Forecast System</div>
    </div>
    
    <div class="form-group">
      <label for="keyInput">Access Key</label>
      <input type="text" id="keyInput" placeholder="Enter your premium access key">
    </div>
    
    <button class="btn" onclick="activateKey()">
      <i class="fas fa-key"></i> ACTIVATE ACCESS
    </button>
    
    <div id="timer"></div>
    
    <div id="content">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div style="margin-bottom: 15px; font-weight: 500;">Premium Access Granted!</div>
      <button class="btn" onclick="showPredictionPage()" style="background: linear-gradient(90deg, #00ffad, #00d9a0); color: #06121d;">
        <i class="fas fa-chart-line"></i> VIEW PREDICTIONS
      </button>
    </div>
    
    <button class="btn btn-channel" onclick="window.open('https://t.me/PGMONEY67800', '_blank')">Join Telegram Channel</button>
    <button class="btn btn-owner" onclick="window.open('https://t.me/Paunggyi111', '_blank')">Contact Owner</button>
    
    <div class="footer">CREDITS BY PYAUNGGYI</div>
  </div>

  <!-- Prediction Page -->
  <div class="container" id="page2">
    <h1>Enter 5 Digits (0-9)</h1>
    <div class="digits-inputs">
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
      <input type="text" maxlength="1" class="digit-input" />
    </div>
    <button class="btn" onclick="handlePredict()">Predict Number</button>
    <div id="result"></div>
    
    <button class="btn" onclick="goBackToLogin()" style="background: linear-gradient(90deg, #ff7070, #ff4d4d); margin-top: 20px;">
      <i class="fas fa-arrow-left"></i> BACK TO LOGIN
    </button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAy3QvFmhKiOX38MZiINfZq2yYXGhb7uL8",
      authDomain: "ck-adm.firebaseapp.com",
      databaseURL: "https://ck-adm-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "ck-adm",
      storageBucket: "ck-adm.appspot.com",
      messagingSenderId: "192822942347",
      appId: "1:192822942347:web:f27eee393e16c84544528e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Global Variables
    const loginPage = document.getElementById("loginPage");
    const page2 = document.getElementById("page2");
    const keyInput = document.getElementById("keyInput");
    const digitInputs = document.querySelectorAll(".digit-input");
    const resultDiv = document.getElementById("result");
    const contentDiv = document.getElementById("content");
    const timerDiv = document.getElementById("timer");

    let expireTime = parseInt(localStorage.getItem('expireTime')) || 0;
    let timerInterval;

    // Login Page Functions
    function activateKey() {
      const key = keyInput.value.trim().toUpperCase();
      if (!key) {
        alert("Please enter a key");
        return;
      }

      // Show loading state
      const btn = document.querySelector('.btn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING...';
      btn.disabled = true;

      db.ref('keys/' + key).once('value').then(snapshot => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.used) {
            alert("This key is already used!");
            return;
          }
          
          const extraTime = data.duration * 60 * 1000;
          expireTime = Math.max(Date.now(), expireTime) + extraTime;
          localStorage.setItem('expireTime', expireTime);
          
          db.ref('keys/' + key).update({ used: true });
          
          // Show success
          contentDiv.style.display = 'block';
          alert(`Key Activated! Added ${data.duration} minutes`);
          startSession();
        } else {
          alert("Invalid Key");
        }
      }).catch(error => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        alert("Connection error. Please try again.");
        console.error(error);
      });
    }

    function startSession() {
      if (timerInterval) clearInterval(timerInterval);
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = Date.now();
      const remaining = expireTime - now;
      
      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerDiv.textContent = "Premium expired";
        contentDiv.style.display = 'none';
        localStorage.removeItem('expireTime');
        return;
      }
      
      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
      
      timerDiv.textContent = `Premium expires in: ${hours}h ${minutes}m ${seconds}s`;
    }

    function showPredictionPage() {
      loginPage.style.display = "none";
      page2.style.display = "block";
      digitInputs[0].focus();
    }

    function goBackToLogin() {
      page2.style.display = "none";
      loginPage.style.display = "block";
    }

    // Digit Input Handling
    digitInputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/[^0-9]/g, "");
        if (input.value && idx < digitInputs.length - 1) {
          digitInputs[idx + 1].focus();
        }
        resultDiv.textContent = "";
        resultDiv.classList.remove("big", "small");
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          digitInputs[idx - 1].focus();
        }
      });
    });

    // Prediction Logic
    function predict(numbers) {
      const digits = numbers.map(n => parseInt(n));
      const sum = digits.reduce((a, b) => a + b, 0);
      const confidence = 100 - Math.abs(sum - 22.5) * 4;
      const prediction = sum > 22 ? "Big" : "Small";
      return { prediction, confidence: confidence.toFixed(1), sum };
    }

    function handlePredict() {
      const values = [...digitInputs].map(i => i.value.trim());
      if (values.some(v => !/^\d$/.test(v))) {
        alert("Please enter all 5 digits correctly.");
        return;
      }

      resultDiv.textContent = "Analyzing...";
      resultDiv.classList.remove("big", "small");
      resultDiv.classList.add("loading-dots");

      setTimeout(() => {
        const { prediction, confidence, sum } = predict(values);
        resultDiv.classList.remove("loading-dots");
        resultDiv.textContent = `Prediction: ${prediction} (Sum: ${sum}) — Confidence: ${confidence}%`;
        resultDiv.classList.add(prediction.toLowerCase());
      }, 3000);
    }

    // Enter key support
    keyInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        activateKey();
      }
    });

    // Initialize
    if (expireTime && Date.now() < expireTime) {
      // If session is active, show success content
      contentDiv.style.display = 'block';
      startSession();
    }
  </script>
</body>
</html>
